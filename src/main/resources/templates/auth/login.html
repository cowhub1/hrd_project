<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
  <div class="container">
    <img class="logo_text" src="img/logo_text.png" alt="로고">
    <input type="text" class="input_login" name="id" placeholder="아이디 또는 이메일">
    <input type="password" class="input_login" name="pw" placeholder="비밀번호">
    <br>
    <div id="messageDiv"></div>
    <br>
    <button id="btn_login" onclick="login()">로그인</button>
    <a href="" class="button_forgot">비밀번호를 잊으셨나요?</a>
    <br>
  </div>

  <div class="account_join">
    <span class="question">
      <p>계정이 없으신가요?
        <a class="a" href="join.html">
          <span class="join">가입하기</span>
        </a>
      </p>
    </span>
  </div>
</body>
</html>
